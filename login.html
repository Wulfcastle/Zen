      <script type="text/javascript">
         window.onload = function()
         {
           // fix for windows 8
           if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
             document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="pages/css/windows.chrome.fix.css" />'
         }

   <body class="fixed-header menu-behind  ">
      <!-- START PAGE-CONTAINER -->
      <!-- Modal -->
      <div class="modal fade fill-in" id="modalFillIn" tabindex="-1" role="dialog" aria-hidden="true">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
         <i class="pg-close"></i>
         </button>
         <div class="modal-dialog ">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="text-left p-b-5"><span class="semi-bold">Forgot Password?</span></h5>
               </div>
               <div class="modal-body">
                  <div class="row">
                     <div class="col-md-9 ">
                        <input type="text" placeholder="Enter your email address here" class="form-control input-lg" id="icon-filter" name="icon-filter" style="font-size:90%; font-weight:bold;">
                     </div>
                     <div class="col-md-3 no-padding sm-m-t-10 sm-text-center">
                        <button type="button" class="btn btn-primary btn-lg btn-large fs-15">Submit</button>
                     </div>
                  </div>
                  <p class="text-right sm-text-center hinted-text p-t-10 p-r-10">We will email you a new password.</p>
               </div>
               <div class="modal-footer">
               </div>
            </div>
            <!-- /.modal-content -->
         </div>
         <!-- /.modal-dialog -->
      </div>
      <div class="login-wrapper ">
         <!-- START Login Background Pic Wrapper-->
         <div class="bg-pic">
            <!-- START Background Pic-->
            <img src="assets/img/background.jpg" data-src="assets/img/background.jpg" data-src-retina="assets/img/background.jpg" alt="" class="lazy">
            <!-- END Background Pic-->
            <!-- START Background Caption-->
            <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
               <h4 class="semi-bold text-white">
               Pegasi makes it easy to purchase licenses securely.</h2>
            </div>
            <!-- END Background Caption-->
         </div>
         <!-- END Login Background Pic Wrapper-->
         <!-- START Login Right Container-->
         <div class="login-container bg-white">
            <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
               <img src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png" data-src-retina="assets/img/logo_2x.png" width="auto" height="auto">
               <p class="p-t-35">Sign into your pages account</p>
               <!-- START Login Form -->
               <form id="form-login" class="p-t-15" role="form" action="index.html">
                  <!-- START Form Control-->
                  <div class="form-group form-group-default">
                     <label>Login</label>
                     <div class="controls">
                        <input type="text" name="username" placeholder="User Name" class="form-control" required>
                     </div>
                  </div>
                  <!-- END Form Control-->
                  <!-- START Form Control-->
                  <div class="form-group form-group-default">
                     <label>Password</label>
                     <div class="controls">
                        <input type="password" class="form-control" name="password" placeholder="Credentials" required>
                     </div>
                  </div>
                  <!-- START Form Control-->
                  <div class="row">
                     <div class="col-md-6 no-padding">
                        <div class="checkbox ">
                           <input type="checkbox" value="1" id="checkbox1">
                           <label for="checkbox1">Keep Me Signed in</label>
                        </div>
                     </div>
                     <div class="col-md-6 text-right">
                        <a href="#" class="text-info small" data-target="#modalFillIn" data-toggle="modal">Forgot Password?</a>
                     </div>
                  </div>
                  <!-- END Form Control-->
                  <a href="index.html"><button class="btn btn-primary btn-cons m-t-10" type="">Sign in</button></a>
               </form>
               <!--END Login Form-->
               <div class="pull-bottom sm-pull-bottom">
                  <div class="m-b-30 p-r-80 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
                     <div class="col-sm-9 no-padding m-t-10">
                        <p><small>
                           Create a Pegasi account or Log In with an existing account.</small>
                        </p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- END Login Right Container-->
      </div>
      <!-- END PAGE CONTAINER -->
      <!-- BEGIN VENDOR JS -->
      <script src="assets/plugins/pace/pace.min.js" type="text/javascript"></script>

      <script src="assets/plugins/jquery-bez/jquery.bez.min.js"></script>
      <script src="assets/plugins/jquery-ios-list/jquery.ioslist.min.js" type="text/javascript"></script>
      <script src="assets/plugins/jquery-actual/jquery.actual.min.js"></script>
      <script src="assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js"></script>
      <script type="text/javascript" src="assets/plugins/bootstrap-select2/select2.min.js"></script>
      <script type="text/javascript" src="assets/plugins/classie/classie.js"></script>
      <script src="assets/plugins/switchery/js/switchery.min.js" type="text/javascript"></script>
      <script src="assets/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
      <!-- END VENDOR JS -->
      <!-- BEGIN CORE TEMPLATE JS -->
      <script src="pages/js/pages.min.js"></script>
      <!-- END CORE TEMPLATE JS -->
      <!-- BEGIN PAGE LEVEL JS -->
      <script src="assets/js/scripts.js" type="text/javascript"></script>
      <!-- END PAGE LEVEL JS -->
      <script>
         $(function()
         {
           $('#form-login').validate()
         })
      </script>
   </body>
